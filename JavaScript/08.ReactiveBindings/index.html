<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双向绑定实现</title>

  <body>
    <div id="name1">
      {{name}}
      <input v-model="name" />
